<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ username }}!</h2>

    <h2>üè¶ Account Management</h2>
    <form action="/manage_accounts" method="POST">
      <ul>
        {% for acc in accounts %}
          <li>
            <span>{{ acc.name }}</span>
            <span>‚Çπ{{ get_account_balance(acc.id) }}</span>
          </li>
        {% endfor %}
      </ul>
      <input type="text" name="name" placeholder="New account name">
      <input type="number" step="0.01" name="initial_balance" placeholder="Initial balance">
      <button type="submit">Add Account</button>
    </form>

    <p><a href="{{ url_for('transactions') }}">‚Üí Manage Transactions</a></p>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
</body>
